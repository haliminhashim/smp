<div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-body">
                        <form [formGroup]="myForm" (ngSubmit)="submit()">
                            <div class="row h-100 text-center">
                                <div class="col-sm-12 my-auto mb-5">
                                <img id="imgLogo" [src]="filePath" [alt]="myForm.value.name"alt="Profile Photo" class="rounded-circle" width="150">
                            </div>
                            </div>
                            <div class="row h-100">
                                <div class="col-sm-3 my-auto">
                                    <h6 class="mb-0">Profile Photo</h6>
                                </div>
                                <div class="col-sm-9 text-secondary my-auto">                                    
                                    <div class="form-group">
                                        <input id="file"  class="form-control" type="file" accept="image/*" (change)="imagePreview($event)" />
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row h-100">
                                <div class="col-sm-3 my-auto">
                                    <h6 class="mb-0">Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary my-auto">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" value="John Doe">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row h-100">
                                <div class="col-sm-3 my-auto">
                                    <h6 class="mb-0">Nationality</h6>
                                </div>
                                <div class="col-sm-9 text-secondary my-auto">
                                    <div class="form-group">
                                        <select class="form-control" id="nationality">
                                          <option selected="selected">Singaporean</option>
                                          <option>Malaysian</option>
                                          <option>Indonesian</option>
                                          <option>Thai</option>
                                          <option>Taiwanese</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row h-100">
                                <div class="col-sm-3 my-auto">
                                    <h6 class="mb-0">Category</h6>
                                </div>
                                <div class="col-sm-9 text-secondary my-auto">
                                    <div class="form-group">
                                        <select class="form-control" id="category">
                                          <option selected="selected">Computers</option>
                                          <option>Cars</option>
                                          <option>Motocycle</option>
                                          <option>Property</option>
                                          <option>Gaming</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row h-100">
                                <div class="col-sm-3 my-auto">
                                    <h6 class="mb-0">Tags</h6>
                                </div>
                                <div class="col-sm-9 text-secondary my-auto">
                                    <div class="form-group">
                                        <select multiple class="form-control" id="tags">
                                          <option selected="selected">Desktop</option>
                                          <option selected="selected">Keyboard</option>
                                          <option selected="selected">Audio</option>
                                          <option>Overclocking</option>
                                          <option>Laptop</option>
                                        </select>
                                      </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row h-100">
                                <div class="col-sm-3 my-auto">
                                    <h6 class="mb-0">Location</h6>
                                </div>
                                <div class="col-sm-9 text-secondary my-auto">
                                    <div class="form-group">
                                        <select class="form-control" id="nationality">
                                          <option selected="selected">Singapore</option>
                                          <option>Malaysia</option>
                                          <option>Indonesia</option>
                                          <option>Thailand</option>
                                          <option>Taiwan</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row h-100">
                                <div class="col-sm-3 my-auto">
                                    <h6 class="mb-0">Gender</h6>
                                </div>
                                <div class="col-sm-9 text-secondary my-auto">
                                    <div class="form-group">
                                        <select class="form-control" id="gender">
                                            <option selected="selected">Male</option>
                                            <option>Female</option>
                                            <option>Prefer Not to Say</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row h-100">
                                <div class="col-sm-3 my-auto">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary my-auto">
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" value="john.doe@email.com">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row h-100">
                                <div class="col-sm-3 my-auto">
                                    <h6 class="mb-0">End Date</h6>
                                </div>
                                <div class="col-sm-9 text-secondary my-auto">
                                    <div class="form-group">
                                        <input type="date" class="form-control" id="birthDate" value="2021-12-31">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="button" class="btn btn-success float-end">Save</button>
                                    <button type="button" class="btn btn-light float-start">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
</script>
